<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let result;
        let score = Math.floor(Math.random()* 100)+1;
        document.write(`${score}`);
        if( score%3==0 && score%6==0){
            document.write(`<p>3と6の倍数です</p>`);
        }else if( score%3==0){
            document.write(`<p>3の倍数で、6の倍数ではありません</p>`);
        }else{
            document.write(`<p>倍数ではありません</p>`);
        }
    </script>
</body>
