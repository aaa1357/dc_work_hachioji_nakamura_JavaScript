<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>WORK28</title>
</head>
<body>
    <div id="count_down">20</div>
    <input type="button" id="start" value="スタート">
    <script>
        //処理を記述していきます
        let timer;
        let start = $("#start").get(0);
        function count_start(){
            //count_down関数を１０００ミリ秒毎に呼び出す
            timer = setInterval("count_down()",1000);
        }
        
        function count_down(){
            let count_down = $('#count_down').get(0)
            let sec = $("#count_down").text();  //表示されているテキストを取得
            //テキストの数字を１つ減少させる処理
            sec--;
            if(sec <= 0){
                alert("時間です。");
                    $("#count_down").text();
                clearInterval(timer);
            }else{
                //テキストを数値の値に書き換える
                $("#count_down").html(sec);
            }
        }
        //start.click(count_start()); 
        start.addEventListener("click",count_start);
    </script>
</body>
</html>
