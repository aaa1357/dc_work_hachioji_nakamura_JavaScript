<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY29</title>
</head>
<body>
    <div id="textbox">
        <p id="id">要素1</p>
        <p class="class_name">要素2</p>
        <p class="class_name">要素3</p>
    </div>
    <script>
        const textbox = document.getElementById('textbox');//idを指定して要素を取得
        let new_element1 = document.createElement('p');
        new_element1.textContent = '指定要素の中の末尾に追加';

        textbox.appendChild(new_element1);//指定要素の中の末尾に追加要素を追加

        //classを指定して要素を取得
        const class_name = document.getElementsByClassName('class_name');
        let new_element2 = document.createElement('p');
        new_element2.textContent = "指定要素の後に追加";

        class_name[0].after(new_element2);      //指定要素の後に要素を追加
    </script>
</body>
</html>
