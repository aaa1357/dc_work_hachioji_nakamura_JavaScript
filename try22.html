<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY22</title>
</head>
<body>
    <script>
        const float = 1.5;

        const floor = Math.floor(float);        //切り捨て
        document.write(`<p>${floor}</p>`) ;  //1

        const ceil = Math.ceil(float);          //切り上げ
        document.write(`<p>${ceil}</p>`);   //2

        const round = Math.round(float);        //四捨五入
        document.write(`<p>${round}</p>`);  //2
    </script>
</body>
</html>
