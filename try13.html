<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY13</title>
</head>
<body>
    <script>
        //0~4までのランダムな数値を取得
        const random = Math.floor(Math.random()*5);
        document.write(`<p>random: ${random}</p>`);

        //iが0から始まり,5未満の間繰り返し処理を行う
        for (let i=0;i<5;i++){
            document.write(i);
        }

        consol.error(`エラーを表示します。`);//コンソールのエラー欄表示する。
        
    </script>
</body>
</html>
