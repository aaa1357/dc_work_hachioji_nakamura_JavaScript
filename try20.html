<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY20</title>
</head>
<body>
    <script>
        class Product {
            constructor(name,stock){
                this.name = name;
                this.stock = stock;
                this.stock_conf = function(){
                    document.write(`<p>${this.name}の在庫は${this.stock}箱あります
                        </p>`)
                }
            }

        }
        //マスクのインスタンス生成と処理
        let mask = new Product("マスク",30);
        document.write(mask.name);
        mask.stock_conf();
        
        //鉛筆のインスタンツ生成の処理
        let pencil = new Product("鉛筆",200);
        document.write(pencil.name);
        pencil.stock_conf();
    </script>
</body>
</html>
