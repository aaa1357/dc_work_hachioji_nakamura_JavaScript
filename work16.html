<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK16</title>
</head>
<body>
    <script>
        class human{
            constructor(name,age){
                this.name = name;
                this.age = age;
                this.cale_age = function(){
                    document.write(`<p>${name}さんは成人してから${this.age}年経っています</p>`);
                }
            }
        }

        let taro = new human("太郎", 28-20);
        document.write(`<p>name:${taro.name}</p>`);
        document.write(`<p>age:${taro.age}</p>`);
        taro.cale_age();

        let jiro = new human("次郎", 22-20);
        document.write(`<p>name:${jiro.name}</p>`);
        document.write(`<p>age:${jiro.name}</p>`);
        jiro.cale_age();
    </script>
</body>
</html>
