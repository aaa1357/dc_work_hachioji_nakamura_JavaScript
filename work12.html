<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK12</title>
</head>
<body>
    <script>
        //1
        let class01 = {
            prf1:{name:"tokugawa",score:(Math.floor(Math.random()* 100)+1)},
            prf2:{name:"oda",     score:(Math.floor(Math.random()* 100)+1)},
            prf3:{name:"toyotomi",score:(Math.floor(Math.random()* 100)+1)},
            prf4:{name:"takeda",  score:(Math.floor(Math.random()* 100)+1)}
        }
        let class02 = {
            prf1:{name:"minamoto",score:(Math.floor(Math.random()* 100)+1)},
            prf2:{name:"taira",   score:(Math.floor(Math.random()* 100)+1)},
            prf3:{name:"sugawara",score:(Math.floor(Math.random()* 100)+1)},
            prf4:{name:"fujiwara",score:(Math.floor(Math.random()* 100)+1)}
        }
        
        //2
        let tokugawa = class01.prf1.score;
        let oda =      class01.prf2.score;
        let toyotomi = class01.prf3.score;
        let takeda =   class01.prf4.score;

        let minamoto = class02.prf1.score;
        let taira =    class02.prf2.score;
        let sugawara = class02.prf3.score;
        let fujiwara = class02.prf4.score;

        if(oda>sugawara){
            let difference = oda - sugawara;
            document.write
            (`${class01.prf2.name}の点数は${oda}です、
              ${class02.prf3.name}の点数は${sugawara}です。
              ${class01.prf2.name}さんの点数は${difference}点高いです。`);
        }else{
            let difference1 = sugawara - oda;
            document.write
            (`${class02.prf3.name}の点数は${sugawara}です、
              ${class01.prf2.name}の点数は${oda}です。
              ${class02.prf3.name}さんの点数は${difference1}点高いです。`);  
        }

        //3
        average1 = (tokugawa+oda+toyotomi+takeda)/4;
        average2 = (minamoto+taira+sugawara+fujiwara)/4;
        document.write(`<p>クラス１の平均は${average1}点です</p>`);
        document.write(`<p>クラス１の平均は${average2}点です</p>`);
    </script>
</body> 

</html>
