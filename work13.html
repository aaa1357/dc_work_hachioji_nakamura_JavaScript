<body>
    <script>
        function aaa(num){
            if(num%2==0){
                num1 = num*10;
                document.write(num1);
            }else{
                num2 = num*100;
                document.write(num2);
            }
        }
        aaa((Math.floor(Math.random()* 10)+1));
    </script>
