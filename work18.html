<body>
    <script>
        const aaa = (num) => {
            let r = num;
            let area_of_circle = r*r* Math.PI;
            let diameter = r*2;

            let string = (`<p>円の面積:${area_of_circle}</p>
                           <p>直径:${diameter}</p>`);
            return string;
        }
        let bbb = aaa(4);
        document.write(bbb);
        
    </script>
</body>
